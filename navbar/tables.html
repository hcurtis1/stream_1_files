<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tables</title>
		<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
			text-align: center;
			padding: 5px;
		}
		th{
			background-color: #87CEEB;
			margin: 5px;
		}
		td:nth-child(2n){
			background-color: yellow;
		}
		</style>
	</head>
	<body>
		<table>
		    <tbody>
		        <tr>
		            <th></th>
		            <th>Country</th>
		            <th>Price</th>
		            <th>Nutrition</th>
		            <th>Category</th>
		        </tr>
		        <tr>
		            <th>Spinach</th>
		            <td>America</td>
		            <td>28</td>
		            <td>90</td>
		            <td>Veg</td>
		        </tr>
		        <tr>
		            <th>Carrots</th>
		            <td>France</td>
		            <td>56</td>
		            <td>75</td>
		            <td>Veg</td>
        		</tr>
        		<tr>
        			<th>Broccoli</th>
        			<td>Bulgaria</td>
        			<td>12</td>
        			<td>70</td>
        			<td>veg</td>
        		</tr>
        		<tr>
        			<th>Orange</th>
        			<td>Morocco</td>
        			<td>15</td>
        			<td>50</td>
        			<td>Fruit</td>
        		</tr>
    		</tbody>
		</table>
	</body>
</html>
